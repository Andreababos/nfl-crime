<div class="container">
  <h2>Top players for {{crime}}</h2>
  <input [(ngModel)]="searchText" placeholder="search for a player">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Arrest count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players  | search : searchText : 'Name'">
        <td>{{player.Name}}</td>
        <td>{{player.arrest_count}}</td>
      </tr>
    </tbody>
  </table>
</div>
